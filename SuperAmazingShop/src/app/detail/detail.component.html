<div class="row align-items-center">
  <div class="col-6 textbox">
    <img src="{{picture}}" class="responsive">
  </div>
  <div class="col-6 textbox text-center ">
    <div class="jumbotron">
      <h1 class="display-3">{{JSONData[catIndex].subcategories[subIndex].items[itemIndex].name}}</h1>
      <p class="lead">
        <ngb-rating [rate]="JSONData[catIndex].subcategories[subIndex].items[itemIndex].rating"></ngb-rating>
      </p>
      <hr class="my-2">
      <h4>{{JSONData[catIndex].subcategories[subIndex].items[itemIndex].price}}â‚¬</h4>
      <h5 class="card m-5">{{JSONData[catIndex].subcategories[subIndex].items[itemIndex].description}}</h5>
      <label for="quantity">Quantity</label>
      <input class="m-2 counter text-center" [(ngModel)]="quantity" type="number" id="quantity" value="1">
      <hr>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Go on Shopping?</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>Go to Cart or go on Shopping?</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="modal.dismiss()">
            Go on Shopping
          </button>
          <a class="btn btn-outline-dark" (click)="modal.close()" href="/home/shopping/cart">Go to Cart</a>
        </div>
      </ng-template>
      <button class="btn btn-lg btn-outline-primary mt-5" (click)="sendData()" (click)="open(content)">Add to Chart</button>
    </div>
  </div>
</div>
