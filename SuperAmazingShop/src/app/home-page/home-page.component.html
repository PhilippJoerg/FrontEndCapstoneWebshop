<div class="row justify-content-center">
  <!-- -rubric04
      The text that welcomes you to the page-->
  <h1 class="textsize">Welcome to the D&P shop</h1>
</div>
<div class="row justify-content-end">
  <div class="form-group col-xl-3 col-sm-5" >
      <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
              <label class="float-right">
                  <!-- -rubric06 
                      the switch that toggles the slideshow-->
                  <input type="checkbox" id="toggleslide" (click)="toggle()" checked> Toggle Slide Show
              </label>
          </div>
      </div>
  </div>
</div>
<!-- -rubric01
  the carousel that cycles through 4 pictures -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2017/11/18/17/09/strawberry-2960533_960_720.jpg" alt="Strawberrys" class="responsive">
          <div class="carousel-caption d-none d-md-block">
              <h3>Fresh Strawberrys</h3>
              <p>Today 500g for only 0.99€</p>
          </div>
      </div>
      <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2016/04/13/07/18/blueberry-1326154_960_720.jpg" alt="Blueberry" class="responsive">
          <div class="carousel-caption d-none d-md-block">
              <h3>Tasty Blueberrys</h3>
              <p>250g for just 1.99€</p>
          </div>
      </div>
      <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2014/12/08/09/45/noodles-560657_960_720.jpg" alt="Noodles" class="responsive">
          <div class="carousel-caption d-none d-md-block">
              <h3>Noodles</h3>
              <p>All variations starting at 1.49€</p>
          </div>
      </div>
      <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2018/07/12/02/32/basil-3532424_960_720.jpg" alt="Basil" class="responsive">
          <div class="carousel-caption d-none d-md-block">
              <h3>Basil</h3>
              <p>This week only 1€</p>
          </div>
      </div>
  </div>
  <!-- -rubric02
      button that cycles to the left-->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <!-- -rubric03
      button that cycles to the right-->
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>


<div class="row justify-content-center">
  <!-- -rubric05
      the button with is labeled Shop All-->
  <!-- -roubric12
      the button that takes you to the shopping page-->
  <a class="btn btn-primary mt-3" href="home/shopping">Shop All</a>
</div>
