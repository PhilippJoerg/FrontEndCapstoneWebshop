<div class="row justify-content-around">
  <div class="card m-2 p-4 col-3" *ngFor="let sub of JsonData[CatIndex].subcategories; let i = index;"
    attr.value="{{sub.name}}" (click)="subClick(value,i)">
    <div class="card-body">
      <h5 class="card-title">{{sub.name}}</h5>
    </div>
  </div>
</div>
