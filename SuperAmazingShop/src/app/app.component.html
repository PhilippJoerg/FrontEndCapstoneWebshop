<div class="card">
  <div class="row align-items-center card-header header">
    <div class="col-8 row">
      <h3><a href="home" class="link col-6">Grocery Cloud</a></h3>
      <h3><a href="home/shopping" class="link col-6">Shop</a></h3>
    </div>
    <div class="col-4">
      <ng-container *ngIf="itemscount !== 0">
        <h3 class="float-right my-1">{{itemscount}}</h3>
      </ng-container>
      <a class="cart" href="/home/shopping/cart">
        <i class="fa fa-shopping-cart fa-3x float-right mx-4"></i>
      </a>
      <div *ngIf="router.url.includes('/shopping')">
        <a class="btn btn-primary float-right" href="javascript:void(0)" (click)="backClicked()">
          Zur√ºck
        </a>
      </div>
    </div>
  </div>
  <div class=" my-5 container backcolor">
    <router-outlet></router-outlet>
  </div>
  <div class="card-footer text-muted footer row">
    <div class="col-6 link"><i class="fa fa-copyright"></i>Philipp.Joerg@plan-b-gmbh.com</div>
    <div class="col-3"><a class="link" href="/home/about">About us</a></div>
    <div class="col-3">
      <div class="text-center">
        <a href="" class="link" data-toggle="modal" data-target="#modalContactForm">
         Contact Us
        </a>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form34">Your name</label>
        </div>

        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="form29" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form29">Your email</label>
        </div>

        <div class="md-form mb-5">
          <i class="fa fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form32">Subject</label>
        </div>

        <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="form8">Your message</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique">Send <i class="fa fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
